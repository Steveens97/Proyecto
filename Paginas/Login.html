<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../CSS/estiloslogin.css">
</head>
<body>
	<div class="menu-login">
        <form novalidate="" class="login-cuadro">
            <div>
                <div class="retroseso">
                    <img src="https://img10.naventcdn.com/home/RPHOMv3.12.1-RC2/arrow.9d0310.svg">
                    <a id="enlace" href="../Paginas/cabecera.html">Atrás</a>
                </div>
                <h4 class="ingreso_email"> Ingresa tu email </h4>
                <div class="caja_email">
                    <div class="Caja1_email">
                        <label for="input-email" class="email1"></label>
                        <input id="input-email" type="text" name="email" inputmode="text" class="Input-bsp0cd-0 letra_email" placeholder="Email">
                    </div>
                </div>
                <div class="btn_Continuar">
                    <button width="100%" font-weight="bold" class="c_continuar"> Continuar </button>
                </div>
                <div class="espacio">
                    <hr>Ó
                    <hr>
                </div>
                <div class="facebook">
                    <button type="button" class="caja_fb_gg color_facebook" font-weight="bold">Ingresar con
                        Facebook<img src="https://img10.naventcdn.com/home/RPHOMv3.12.1-RC2/fb.2ed440.svg"></button>
                </div>
                <div class="google"><button type="button" class="caja_fb_gg color_google" font-weight="bold">Ingresar con
                        Google <img src="https://img10.naventcdn.com/home/RPHOMv3.12.1-RC2/google.ede928.svg"></button>
                </div>
            </div>
            <div class="txt_indep">
                <p> ¿Sos inmobiliaria o profesional y no tenes cuenta? </p>
                <button color="#FF5500" height="25px" font-weight="bold" class="caja_registro">Regístrate acá</button>
            </div>
        </form>
        <div>
            <span color="#FFDB5E" class="circulo"></span>
        </div>
    </div>
</body>
</html>
